<html>
<head>
	<title>Radiative-convective model log</title>

        <meta http-equiv="refresh" content="30" > 


 	<!-- Style sheet for fonts etc -->
	<LINK href="../../tools/mitx_style.css" rel="stylesheet" type="text/css"> 
        <style>
  
          .framel {
             width: 72.5%;
             float: left;
             overflow: visible;
           }


          .framer {
             width: 27.5%;
             float: left;
             overflow-y: none;
           } 

        </style>

	<!-- Load in the jquery and numeric language components -->
        <script src="../../tools/jquery-1.9.1/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
function scroll_to_end() {

    frames[0].scrollTo(0,9999999);

}
</script>



</head>


<body>

   <h2>Radiative-convective model log</h2>

<p> This page will refresh every 30 seconds. All times are given in Boston local time.</p>

<br><br>

<div class=framel>
<h3>RC model log file</h3>
<p></p>
   <iframe height=250 width=90% src="../../../logs/rc_model_log.txt" name="logfile" onload="scroll_to_end();"></iframe> 
</div>

<div class=framer>
   <h3>RC model queue status</h3>
   <p></p>
   <iframe height=250 width=90% src="../../../var/queue_status.txt"></iframe> 
</div>

<p></p>

<br><br><br>

<br>
<img align="center" src="../../../logs/reports/latest.png" width="1250" height="750" id="plot">
<br><br><br>

<p>Older usage reports: 
 <select name="month" id="month">
                  <option  value="Jan" >Jan</option>
                  <option  value="Feb" >Feb</option>
                  <option  value="Mar" >Mar</option>
                  <option  value="Apr" >Apr</option>
                  <option  value="May" >May</option>
                  <option  value="Jun" >Jun</option>
                  <option  value="Jul" >Jul</option>
                  <option  value="Aug" >Aug</option>
                  <option  value="Sep" >Sep</option>
                  <option  value="Oct" selected>Oct</option>
                  <option  value="Nov">Nov</option>
                  <option  value="Dec">Dec</option></select>

 <select name="year" id="year">
                  <option  value="2013" >2013</option>
                  <option  value="2014" >2014</option></select>
<input type="submit" value="Plot" id="get">


<script>
$('#get').click(function () {
     $("#plot").attr("src",'../../../logs/reports/'+$('#year').val()+"_"+$("#month").val()+'.png');
});
</script>




</body>

</html>
